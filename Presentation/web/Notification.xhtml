<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"

>
<f:view>

    <h:outputLabel value="Hello, world"/>

</f:view>

<p:growl widgetVar="growl" showDetail="true" />

<h:form>
    <p:panel header="Growl">
        <h:panelGrid columns="2">
            <h:outputLabel for="user" value="User: " />
            <h:inputText id="user" value="#{growlBean.sendMessageUser}" required="true" />


        </h:panelGrid>

        <h:commandButton value="Send" actionListener="#{growlBean.send}" />
    </p:panel>
</h:form>

<p:socket onMessage="handleMessage" channel="#{growlBean.channel}" />

<script type="text/javascript">
    function handleMessage(facesmessage) {
        facesmessage.severity = 'info';

        growl.show([facesmessage]);
    }
</script>


</html>
