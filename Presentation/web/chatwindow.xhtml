<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>tt</h:head>
<!--<h:body>-->
<body>
<f:view>

    <h:outputLabel value="Hello, world"/>

    <h:form id="loginThingy">
        <h:outputLabel value="Username"/>
        <p:inputText value="#{chatWindow.currentUser}"/>
        <p:commandButton value="tt" actionListener="#{chatWindow.login}" update=":chatform"/>
    </h:form>
    <h:form id="chatform">
        <p:remoteCommand name="updateList" update="mytest" process="@this" />
        <h:panelGroup>
            <p:dataList id="mytest" value="#{chatWindow.textLists}" var="mylist" type="ordered">
                msg: #{mylist}
            </p:dataList>
            <h:outputText id="msgout">

            </h:outputText>
            <h:outputLabel value="Username"/>
            <p:inputText value="#{chatWindow.currentUser}"/>
            <p:commandButton value="login" actionListener="#{chatWindow.login}" update=":chatform"/>

            <h:outputLabel value="dest name"/>
            <p:inputText value="#{chatWindow.toUser}"/>
            <h:outputLabel value="msg:"/>
            <p:inputText value="#{chatWindow.theMessage}"/>
            <!--<p:inputText value="#{chatWindow.currentUser}" type=""/>-->
            <p:commandButton value="sendMsg" actionListener="#{chatWindow.postMsg}" update=":chatform"/>

        </h:panelGroup>
    </h:form>
    <p:socket onMessage="handleMessage" channel="/{room}" autoConnect="false" widgetVar='subscriber' />



</f:view>
<script type="text/javascript">
    function handleMessage(chatMessageVM) {
        alert("char msg" +  chatMessageVM.fromUser + ':' + chatMessageVM.toUser + ':' + chatMessageVM.message);

        var dat = $(PrimeFaces.escapeClientId('chatform:msgout'));
        var text = chatMessageVM.fromUser + ':' + chatMessageVM.toUser + ':' + chatMessageVM.message;

        dat.append(text + '<br />');

        updateList();
    }
</script>
</body>
<!--</h:body>-->
</html>
