<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<h:body>

<h:form>

    <h:outputLabel >My Feed</h:outputLabel>
    <p:dataList value="#{feedView.newsFeed}" var="post" type="ordered">
        <f:facet name="header">
            Posts
        </f:facet>
        <ul>
            <li>
                <h:outputLabel value="#{post.authorName}"/>
                <h:outputLabel value=" -> "/>
                <h:outputLabel value="#{post.recipientName}"/>
            </li>

            <li>
                <h:outputLabel value="Subject: "/>
                <h:outputText value="#{post.subject}"/>

            </li>
            <li>
                <h:outputLabel value="Meesage:  "/>
                <h:outputLabel value="#{post.messageBody}"/>
            </li>
            <li>
                <h:outputLabel value="#{post.timestamp}"/>
            </li>
        </ul>

    </p:dataList>
</h:form>


</h:body>
</html>
