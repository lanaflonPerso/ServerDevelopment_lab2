<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head>
    <title>Title</title>
</h:head>
<body>
<f:view>
<p:layout style="min-width:400px;min-height:800px;">
    <h:form>
        <p:remoteCommand name="updateFriend" actionListener="#{friends.updateFriends}" update="myfriends"/>
        <p:remoteCommand name="updateContent" update="mycontent"/>
    </h:form>
    <p:layoutUnit position="north" size="50">
        Communitizer
    </p:layoutUnit>
    <p:layoutUnit position="west" resizable="true" size="200" minSize="100" maxSize="200">
        <h:panelGroup id="menu" layout="block">
            <h:form>
                <!--<f:ajax render=":mycontent" update="updateFriend() updateContent()">-->
                    <ul>
                        <li><p:commandLink value="Feed" actionListener="#{navigationController.setPage('Feed')}" oncomplete="updateContent()"/></li>
                        <li><p:commandLink value="GetNewFriends" actionListener="#{navigationController.setPage('GetNewFriends')}" oncomplete="updateContent()"/></li>
                        <li><p:commandLink value="Page1" actionListener="#{navigationController.setPage('Page1')}" oncomplete="updateContent()"/></li>
                        <li><p:commandLink value="profile" actionListener="#{navigationController.setPage('profile')}" oncomplete="updateContent()"/></li>
                        <li><p:commandLink value="edit profile" actionListener="#{navigationController.setPage('profileEdit')}" oncomplete="updateContent()"/></li>
                        <li><p:commandLink value="Page2" actionListener="#{navigationController.setPage('Page2')}" oncomplete="updateContent()"/></li>
                    </ul>
                <!--</f:ajax>-->
                <h:commandButton value="Logout" action="#{navigationController.goToStart}"/>
            </h:form>
        </h:panelGroup>
        <!--<h:panelGroup id="content" layout="block">-->
            <!--<ui:include src="#{bean.page}.xhtml"/>-->
        <!--</h:panelGroup>-->
    </p:layoutUnit>

    <p:layoutUnit position="center" resizable="true">
        <h:panelGroup id="mycontent" layout="block">
            <h:panelGroup rendered="#{navigationController.renderContent}">
                <ui:include src="#{navigationController.page}.xhtml"/>
            </h:panelGroup>
        </h:panelGroup>
    </p:layoutUnit>

    <p:layoutUnit position="east" resizable="true" size="200">
        <h:panelGroup id="myfriends" layout="block">
            <h:panelGroup rendered="#{navigationController.renderContent}">
                <ui:include src="friends.xhtml"/>
            </h:panelGroup>
        </h:panelGroup>
    </p:layoutUnit>

    <h:form id="chatRemote">
        <p:remoteCommand name="updateContent" update="mycontent"/>
    </h:form>

    <p:layoutUnit position="north" resizable="true" size="200">
        <h:panelGroup id="chatReq" layout="block">
            <h:panelGroup rendered="#{navigationController.renderContent}">
                <ui:include src="friends.xhtml"/>
            </h:panelGroup>
        </h:panelGroup>
    </p:layoutUnit>
</p:layout>
    <p:socket onMessage="handleNotification" channel="/notify/#{navigationController.notificationChannel}" />
</f:view>
<script type="text/javascript">
    function handleNotification(message) {
        alert("messag: " + message.what + " : " + message.message);
        updateFriend();

    }
</script>
</body>
</html>
