<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<!--<h:head><title>testtest</title></h:head>-->

<body>
<f:view>
    <h:form id="chatinput">
        <h:inputHidden id="chatsenderMsg" value="#{chatView.incomingMsg}"/>
        <p:remoteCommand name="updateChatinput" actionListener="#{chatView.updateChatBox}" update=":msgboard"/>
    </h:form>
    <h:form id="msgboard">

        <p:dataList value="#{chatView.messageBoard}" var="myChatlist" type="ordered">
            <f:facet name="header">
                Chat
            </f:facet>
            <ul>
                <li>
                    <h:outputLabel value="User: "/>
                    <h:outputLabel value="#{myChatlist.fromUser}"/>
                </li>

                <li>
                    <h:outputLabel value="Message: "/>
                    <h:outputText value="#{myChatlist.message}"/>

                </li>
            </ul>
        </p:dataList>

        <h:outputLabel value="Message: "/>
        <p:inputText value="#{chatView.message}"/>
        <p:commandButton value="Send" actionListener="#{chatView.se}" oncomplete="updateContent()" />
    </h:form>

    <p:socket onMessage="handleChatMessage" channel="/#{chatView.chatRoom}" autoConnect="false" widgetVar='subscriber' />
</f:view>
<script type="text/javascript">
    function handleChatMessage(chatMessageVM) {
        alert("char msg" +  chatMessageVM.fromUser + ':' + chatMessageVM.toUser + ':' + chatMessageVM.message);
        document.getElementById('chatinput:chatsenderMsg').value = chatMessageVM.message;
        updateChatinput();
    }
</script>
</body>
</html>
