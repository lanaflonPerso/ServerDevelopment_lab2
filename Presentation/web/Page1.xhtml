<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<!--<h:body>-->
<h:body>
    <f:view>


        <h:form>

            <!--<p:remoteCommand name="updateList" update="mytest" process="@this" />-->
            <h:panelGroup>
                <p:remoteCommand name="testcomm" update="profloaded"/>
                <h:outputLabel value="userid: "/>
                <p:inputText value="#{profileView.showProfile}"/>
                <p:commandButton value="load" action="#{profileView.loadUserProfile}" oncomplete="testcomm()"/>
            </h:panelGroup>

        </h:form>
        <h:panelGroup id="profloaded">
            <h:outputLabel value="username: "/>
            <h:outputLabel value="#{profileView.name}"/>
        </h:panelGroup>

    </f:view>
</h:body>
</html>
